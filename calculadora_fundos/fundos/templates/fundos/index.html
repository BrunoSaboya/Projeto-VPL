<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Retorno de Fundo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fundos/css/styles.css' %}">
</head>
<body>

        <div id="resultado"></div>

    <script src="{% static 'fundos/js/scripts.js' %}"></script>
</body>
</html>
